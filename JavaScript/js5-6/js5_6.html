<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>StopWatch</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <form class="timer" name="TestForm">
        <input class="stopwatch" name="stopwatch" size="10" value="00:00:00.00"><br>
        <input class="btn btn-primary" type="button" value="Обнулить" onclick="clearСlock()">
        <input class="btn btn-success" type="button" value="Запуск/Пауза" onclick="pause()">
    </form>
    <script src="js/script.js"></script>
</body>
</html>
