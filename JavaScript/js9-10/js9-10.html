<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>jquery</title>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jcarousel/0.3.4/jquery.jcarousel.min.js"></script>
    <script src="js/uniform.js"></script>
    <script src="js/checkbox.js"></script>
    <script src="js/script.js"></script>
    <link href="css/uniform.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

    <nav>
        <ul class="content clearfix">
            <li><a href="#">Nav 1</a></li>
            <li><a href="#">Nav 2</a></li>
            <li class="dropdown">
                <a href="#">Nav 3</a>
                <ul class="sub-menu">
                    <li><a href="#">Nav 3.1</a></li>
                    <li><a href="#">Nav 3.2</a></li>
                    <li><a href="#">Nav 3.3</a></li>
                    <li class="dropdown">
                        <a href="#">Nav 3.4</a>
                        <ul class="sub-menu">
                            <li><a href="#">Nav 3.4.1</a></li>
                            <li><a href="#">Nav 3.4.2</a></li>
                            <li><a href="#">Nav 3.4.3</a></li>
                            <li><a href="#">Nav 3.4.4</a></li>
                            <li><a href="#">Nav 3.4.5</a></li>
                        </ul>
                    </li>
                    <li><a href="#">Nav 3.5</a></li>
                </ul>
            </li>
            <li><a href="#">Nav 4</a></li>
            <li><a href="#">Nav 5</a></li>
        </ul>
    </nav>

    <div class="wrap_jcarousel">
        <div class="jcarousel">
            <ul>
                <li><img src="img/first.jpg" width="500px" height="500px" alt=""></li>
                <li><img src="img/second.jpg" width="500px" height="500px" alt=""></li>
                <li><img src="img/third.jpg" width="500px" height="500px" alt=""></li>
            </ul>
        </div>

        <a class="jcarousel-prev" href="#">&#9001;</a>
        <a class="jcarousel-next" href="#">&#9002;</a>
    </div>

    <form action="#" method="post">
        <div class="select-box">
            <select name="rest" id="rest">
                <option value="place" selected>Картинка 1</option>
                <option value="beach">Картинка 2</option>
                <option value="mountain">Картинка 3</option>
            </select>
        </div>

        <div class="query-checkbox">
            <h4>jQuery-checkbox</h4>
            <div>
                <label for="jch1">label 1</label>
                <input type="checkbox" class="niceCheck" id="jch1" tabindex="1" />
            </div>
            <div>
                <label for="jch2">label 2</label>
                <input type="checkbox" class="niceCheck" checked="checked" id="jch2" tabindex="2" value="2" />
            </div>
            <div>
                <label for="jch3">label 3</label>
                <input type="checkbox" class="niceCheck" id="jch3" checked="checked" disabled="disabled" />
            </div>
        </div>

        <div class="css-checkbox">
            <h4>css-checkbox</h4>
            <div>
                <input type="checkbox" id="cch1" tabindex="1" class="cch">
                <label class="cch-text" for="cch1">label 1</label>
            </div>
            <div>
                <input type="checkbox" id="cch2" tabindex="2" checked="checked" class="cch">
                <label class="cch-text" for="cch2">label 2</label>
            </div>
            <div>
                <input type="checkbox" id="cch3" tabindex="3" checked="checked" disabled="disabled" class="cch">
                <label class="cch-text" for="cch3">label 3</label>
            </div>
        </div>
    </form>

</body>
</html>
